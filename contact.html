<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'/>
    <title>Contact</title>
</head>
<body>

    <header>
        <div class="menu-container">
            <div class="menu">
                <div class="logo">
                    <img src="images/faceMatrix-modified.png" width="40px" alt="facematrix">
                    <h2>Abraham's Portfolio</h2>
                </div>
                <div class="links">
                    <a class="home" href="index.html">Home</a>
                    <a class="about" href="about.html">About</a>
                    <a class="contact" href="contact.html">Contact</a>
                    <a class="legal" href="legal.html">Legal</a>
                    <a class="Random" href="random.html">Random</a>
                </div>
            </div>
        </div>
    </header>

    <div class="contact-content">
        <button id="contactButton" onclick="toggleContactForm()">Contact me to get the best solution for you!</button>
        
        <form id="contactForm" onsubmit="handleSubmit(event)" style="display: none; margin-top: 20px;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send</button>
        </form>

        <div id="thankYouMessage" style="display: none; margin-top: 20px; font-size: 18px; color: #025012;">
            Thank you for your message, I will get back to you as soon as possible!
        </div>
    </div>

    <script src="form.js"></script>
</body>
</html>
